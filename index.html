    <title>Hennyday Anyday</title>

    <link rel="stylesheet" href="style.css">

    <div class="bg-video">
        <video id="bg_video" src="imgs/dark_blue_particles.mov" autoplay muted loop controls></video>
        <!-- Video Playback Speed 0.4x -->
        <script>
            const video = document.getElementById('bg_video');
