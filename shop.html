<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Hennyday Anyday</title>

    <!-- JQUERY SCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="style.css">
    <!-- SHOP STYLE -->
    <link rel="stylesheet" href="shop_style.css">
    <link rel="stylesheet" href="shop_mobile.css">

    <!-- Shortcut icon -->
    <link rel="shortcut icon" type="image/png" href="images/logo-icon.png">
</head>
<body>

    <!-- LOADING... -->
    <div class="loading" id="loading">
        <div class="logo-container">
             <img id="loading_img" src="images/logo-main.png" alt="">
             <p>loading...</p>
        </div>
        <div class="pixel-texture">
            <img src="images/pixel-texture-1.png" alt="">
        </div>
    </div>

    
    <!-------------------------------------->
    <!-- BACKGROUND -->
    <!-------------------------------------->
    <div class="bg-video">
        <video id="bg_video" src="https://fizionstudios.com/other_material/dark_blue_particles.mov" autoplay muted loop controls></video>
        <!-- Video Playback Speed 0.4x -->
        <script>
            const video = document.getElementById('bg_video');
    
            // Set the playback rate to a slower speed (e.g., 0.5 for half speed)
            video.playbackRate = 0.5; // Adjust this value as needed
        </script>
        <div class="blur"></div>
    </div>


    <!-------------------------------------->
    <!-- MAIN LOGO -->
    <!-------------------------------------->
    <div class="logo" id="logo">
        <a href="index.html"><img class="logo-img" src="images/logo-main.png" alt=""></a>
    </div>


    <!-------------------------------------->
    <!-- CURVED LINE -->
    <!-------------------------------------->
    <div class="line">
        <img src="images/Line2.svg" alt="">
    </div>


    <!-------------------------------------->
    <!-- NAVIGATION BUTTONS -->
    <!-------------------------------------->
    <div class="nav-container">
        <div class="about-btn main-button">
            <button onclick="showProduct('product_shirts')">
                <a href="#">Shirts</a>
            </button>
            <svg xmlns="http://www.w3.org/2000/svg" width="103" height="18" viewBox="0 0 103 18" fill="none">
                <path d="M0 0H103L101 18H51.5H42.4113C40.1399 18 37.8715 17.8388 35.623 17.5176L33.7423 17.2489C31.2913 16.8988 28.977 15.9049 27.0354 14.3687L17.7671 7.0355C13.0143 3.27503 7.31768 0.896043 1.30205 0.159434L0 0Z" fill="#616CA1"/>
            </svg>
        </div>

        <div class="store-btn main-button">
            <button onclick="showProduct('product_hoodies')">
                <a href="#">Hoodies</a>
            </button>
            <svg xmlns="http://www.w3.org/2000/svg" width="103" height="18" viewBox="0 0 103 18" fill="none">
                <path d="M0 0H103L101 18H51.5H42.4113C40.1399 18 37.8715 17.8388 35.623 17.5176L33.7423 17.2489C31.2913 16.8988 28.977 15.9049 27.0354 14.3687L17.7671 7.0355C13.0143 3.27503 7.31768 0.896043 1.30205 0.159434L0 0Z" fill="#616CA1"/>
            </svg>
        </div>

        <div class="gallery-btn main-button">
            <button onclick="showProduct('product_hats')">
                <a href="#">Hats</a>
            </button>
            <svg xmlns="http://www.w3.org/2000/svg" width="103" height="18" viewBox="0 0 103 18" fill="none">
                <path d="M0 0H103V18H51.5H42.4113C40.1399 18 37.8715 17.8388 35.623 17.5176L33.7423 17.2489C31.2913 16.8988 28.977 15.9049 27.0354 14.3687L17.7671 7.0355C13.0143 3.27503 7.31768 0.896043 1.30205 0.159434L0 0Z" fill="#616CA1" fill-opacity="1"/>
            </svg>
        </div>

        <div class="magazine-btn main-button">
            <button onclick="showProduct('product_accessories')">
                <a href="#">Accessories</a>
            </button>
            <svg xmlns="http://www.w3.org/2000/svg" width="103" height="18" viewBox="0 0 103 18" fill="none">
                <path d="M0 0H103V18H51.5H42.4113C40.1399 18 37.8715 17.8388 35.623 17.5176L33.7423 17.2489C31.2913 16.8988 28.977 15.9049 27.0354 14.3687L17.7671 7.0355C13.0143 3.27503 7.31768 0.896043 1.30205 0.159434L0 0Z" fill="#616CA1" fill-opacity="1"/>
            </svg>
        </div>
    </div>


    <!-------------------------------------->
    <!-- BACK BUTTON -->
    <!-------------------------------------->
    <div class="back-button" id="back_button">
        <img src="images/back-bg.svg" alt="">
    </div>
    <div class="back-button-btn">
        <button>
            <a href="index.html">back</a>
        </button>
    </div>


    <!-------------------------------------->
    <!-- CART LAYER -->
    <!-------------------------------------->
    <div class="cart-layer" id="cart_layer">
        <div class="top">
            <h2>CART</h2>
        </div>
        <div class="cart-content">
            <ul>
                <!-- ADDED PRODUCT ITEMS ARE INSERTED HERE AS:
                        <img src="${productDetails.image}" alt="${productDetails.name}">
                        <h2>${productDetails.name}</h2>
                        <p>Quantity: ${item.quantity}</p>
                -->
            </ul>
        </div>
        <div class="cart-checkout">
            <button id="checkout_button">Checkout</button>
            <button id="clearCart">Clear All</button>
            <button onclick="closeCart()">Close</button>
        </div>
    </div>


    <!-------------------------------------->
    <!-- ADDED POP-UP -->
    <!-------------------------------------->
    <div id="itemAddedPopup" class="item-added-popup">
        <p id="popupContent"><b>Added</b></p>
        <button onclick="closePopup()">Close</button>
    </div>


    <!-------------------------------------->
    <!-- PRODUCTS -->
    <!-------------------------------------->
    <product-shirts class="product-group" id="product_shirts"></product-shirts>

    <product-hoodies class="product-group" id="product_hoodies"></product-hoodies>

    <product-hats class="product-group" id="product_hats"></product-hats>

    <product-accessories class="product-group" id="product_accessories"></product-accessories>


    <!-------------------------------------->
    <!-- SCRIPTS -->
    <!-------------------------------------->
    <!-- main script -->
    <script src="src/shop_main_script.js"></script>

    <!-- component script -->
    <script defer type="module" src="src/shirts_script.js"></script>
    <script defer type="module" src="src/hoodies_script.js"></script>
    <script defer type="module" src="src/hats_script.js"></script>
    <script defer type="module" src="src/accessories_script.js"></script>
    <!-- component styling script -->
    <script defer type="module" src="src/shop_component_style.js"></script>

    <!-- add to basket script -->
    <script type="module" src="src/basket.js"></script>
    <script type="module" src="src/productDetails.js"></script>Â¨

    <script>
        localStorage.clear();
    </script>
</body>
</html>
